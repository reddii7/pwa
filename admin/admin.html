<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
    </div>

    <div id="login-container" class="container">
        <h1>Admin Login</h1>
        <input type="password" id="password" placeholder="Enter Admin Password">
        <button id="login-button">Login</button>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="admin-panel" class="hidden">
        <header>
            <h1>Society Admin Panel</h1>
            <button id="logout-button">Logout</button>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="events">Event Management</button>
            <button class="tab-button" data-tab="players">Player Management</button>
            <button class="tab-button" data-tab="knockout">Knockout Cup</button>
        </nav>

        <main>
            <!-- Event Management Tab -->
            <div id="events-tab" class="tab-content active">
                <section class="container">
                    <h2>Enter Scores for Open Event</h2>
                    <div id="open-event-selector">
                        <select id="event-select"></select>
                        <button id="create-event-btn">Create New Event</button>
                    </div>
                    <div id="score-entry-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Player Name</th>
                                    <th>Played?</th>
                                    <th>Stableford Score</th>
                                    <th>Snakes</th>
                                    <th>Camels</th>
                                </tr>
                            </thead>
                            <tbody id="score-entry-body"></tbody>
                        </table>
                        <button id="finalize-event-btn" class="action-button" disabled>FINALIZE ROUND & CALCULATE</button>
                    </div>
                </section>

                <section class="container">
                    <h2>Manage Finalized Events</h2>
                    <ul id="finalized-events-list"></ul>
                </section>
            </div>

            <!-- Player Management Tab -->
            <div id="players-tab" class="tab-content">
                <section class="container">
                    <h2>Add New Player</h2>
                    <form id="add-player-form">
                        <input type="text" id="new-player-name" placeholder="Full Name" required>
                        <input type="email" id="new-player-email" placeholder="Email Address">
                        <input type="tel" id="new-player-phone" placeholder="Phone Number">
                        <input type="text" id="new-player-league" placeholder="Starting League ID (e.g., division_1)" required>
                        <input type="number" step="0.1" id="new-player-handicap" placeholder="Starting Handicap" required>
                        <button type="submit" class="action-button">Save New Player</button>
                    </form>
                </section>
                <section class="container">
                    <h2>Current Players</h2>
                    <div id="players-list"></div>
                </section>
            </div>

            <!-- Knockout Cup Tab -->
            <div id="knockout-tab" class="tab-content">
                 <section class="container">
                    <h2>Knockout Cup Management</h2>
                    <p>This feature is under construction.</p>
                </section>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
