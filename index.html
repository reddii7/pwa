<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAGS</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="app-icons/icon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="app-icons/icon-180x180.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="icons/around-icons.min.css">
  <link rel="stylesheet" media="screen" href="css/theme.min.css">
  <link rel="stylesheet" media="screen" href="css/page.css">
  <script>
    window.onload = function () {
      const preloader = document.querySelector('.page-loading');
      preloader.classList.remove('active');
      setTimeout(() => preloader.remove(), 1500);
    };
  </script>
</head>

<body>
  <!-- Page loading spinner -->
  <div class="page-loading active">
    <div class="page-loading-inner">
      <div class="page-spinner"></div>
      <span>Loading...</span>
    </div>
  </div>

  <main class="page-wrapper">
    <!-- Centered WAGS headline -->
    <section class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="text-center">
        <h1 class="display-1 fw-bolder">WAGS.MOBILE</h1>
        <div class="mt-4 row justify-content-center">
          <div class="col-auto">
            <div class="d-flex flex-row flex-wrap justify-content-center gap-2">
              <a href="scores.html" class="btn btn-primary rounded-pill py-2 px-4">Latest Scores</a>
              <a href="handicaps.html" class="btn btn-outline-light rounded-pill py-2 px-4">Handicaps</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/theme.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      // GSAP Landing Animation
      const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

      tl.from(".display-1", {
        duration: 0.8,
        opacity: 0,
        y: -50,
        delay: 0.2 // Slight delay after preloader
      })
      .from(".btn", {
        duration: 0.6,
        opacity: 0,
        y: 30,
        stagger: 0.2
      }, "-=0.4"); // Start this animation slightly before the previous one ends
    });
  </script>
</body>
</html>
