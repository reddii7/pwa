<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAGS Handicaps</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="app-icons/icon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="app-icons/icon-180x180.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="icons/around-icons.min.css">
  <link rel="stylesheet" media="screen" href="css/theme.min.css">
  <link rel="stylesheet" media="screen" href="css/page.css">
  <script>
    window.onload = function () {
      const preloader = document.querySelector('.page-loading');
      preloader.classList.remove('active');
      setTimeout(() => preloader.remove(), 1500);
    };
  </script>
</head>
<body>
  <!-- Page loading spinner -->
  <div class="page-loading active">
    <div class="page-loading-inner">
      <div class="page-spinner"></div>
      <span>Loading...</span>
    </div>
  </div>

  <!-- Top nav -->
  <nav class="leagues-title-nav fixed-top bg-dark">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <a href="scores.html" class="btn btn-icon btn-sm btn-outline-secondary border-0 rounded-circle" aria-label="Back">
        <i class="ai-arrow-left"></i>
      </a>
      <div class="flex-grow-1 text-center">
        <h5 class="mb-0 fs-5 fw-bold text-nowrap overflow-hidden text-truncate d-inline-block">HANDICAPS</h5>
      </div>
      <div style="width: 2.25rem; height: 2.25rem;"></div> <!-- Spacer to balance the back button -->
    </div>
  </nav>

  <main class="page-wrapper">
    <div>
      <div class="container-fluid pt-5 pb-4 px-3">
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-hover handicap-table mb-5">
                <thead>
                  <tr>
                    <th scope="col">NAME</th>
                    <th scope="col" class="text-center">H'CAP</th>
                  </tr>
                </thead>
                <tbody id="handicapsTableBody">
                  <!-- Handicap data will be injected here by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Back to top button -->
  <a class="btn-scroll-top" href="#top" data-scroll aria-label="Scroll back to top">
    <svg viewBox="0 0 40 40" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <circle cx="20" cy="20" r="19" fill="none" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"></circle>
    </svg>
    <i class="ai-arrow-up"></i>
  </a>

  <!-- Scripts -->
  <script src="js/theme.min.js"></script>
  <script src="js/dynamic-handicaps.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      // Animate table rows when loaded
      const observer = new MutationObserver((mutationsList, observer) => {
        for(const mutation of mutationsList) {
          if (mutation.type === 'childList' && document.querySelector("#handicapsTableBody tr")) {
            gsap.from("#handicapsTableBody tr", {
              duration: 0.5,
              opacity: 0,
              y: 20,
              stagger: 0.03,
              ease: "power2.out"
            });
            observer.disconnect();
            break;
          }
        }
      });
      const handicapsTableBody = document.getElementById('handicapsTableBody');
      if (handicapsTableBody) {
        observer.observe(handicapsTableBody, { childList: true });
      }
      // Animate navbar
      gsap.from(".leagues-title-nav > .container > *", {
        duration: 0.5,
        opacity: 0,
        y: -20,
        stagger: 0.1,
        delay: 0.2
      });
    });

    // Navbar scroll hide/show
    let lastScrollTop = 0;
    const navbar = document.querySelector('.leagues-title-nav');
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop && scrollTop > 60) {
        navbar.classList.add('hidden');
      } else {
        navbar.classList.remove('hidden');
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>
</body>
</html>
